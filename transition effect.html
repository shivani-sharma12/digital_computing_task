      width: 50%;
      border: 5px dotted black;

      background-color: pink;
      transition-delay: 0.4s;
      transition-duration: 1s;
      transition-property: transform;
    }

      height: 25%;

      position: absolute;
      top: 40%;
      left: 30%;

      height: 100%;

    }
    .fa-apple {
      font-size: larger;
      margin-left: 70%;
      margin-top: 20%;
      color: red;
      transition-duration: 5s;
      transition-property:color;
    }
    img {
      transform: translate(20px, 40px);
      
    }
    img:hover {
      transform: translate(0px, 0px); /* displace along x axis and y axis */
      /* transform: scale(2);  zoom in and zoom out*/
      /* transform: rotate(45deg); rotate*/
      /* transform: skew(45deg, 40deg);
      make angle along x axis and y axis */

      
    }
    .fa-apple:hover{background-color: #080808;
      color: rgb(7, 237, 103);

    }

    main:hover{background-color: crimson;
      transform: skew(45deg);

    }

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing page design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-full fixed">
    <div
      class="h-[8vh] lg:h-[10vh] flex gap-[40%] lg:gap-[30%] pt-[3px] border-b-2 border-gray-300 mb-[15px] lg:pt-[10px]"
    >
      <div
        class="flex font-semibold text-2xl lg:text-4xl pl-[20px] lg:pl-[40px]"
      >
        <p class="text-red-600">pi</p>
        <p class="text-black">zzahat</p>
      </div>
      <div>
        <ul class="lg:flex hidden lg:block lg:gap-[30px] pr-[50px] pt-[10px]">
          <li class="hover:text-red-500">Home</li>
          <li class="hover:text-red-500">Foods</li>
          <li class="hover:text-red-500">Offer's</li>
          <li class="hover:text-red-500">Your Order</li>
          <li class="hover:text-red-500">Delivery</li>
          <li
            class="text-white border-2 border-black border-opacity-[30%] bg-red-800 rounded-md h-[30px] w-[50px] text-center"
          >
            Cart
          </li>
        </ul>
        <button
          class="block lg:hidden text-xl border-2 border-black bg-white text-black hover:bg-green-500 hover:text-white px-[10px] py-[5px] rounded-full"
        >
          menu
        </button>
      </div>
    </div>
   
    <div class="h-[70vh] w-full lg:flex ">
      <div class="lg:h-[70vh] w-[45%] lg:block hidden">
        <p class="text-black texl-xl font-bold pl-[17%] pt-[30%] pb-[10px] tracking-[5px]">
          free home delivery
        </p>
        <div class="flex text-4xl font-black w-[100%] h-[10vh] mb-[10px]">
          <p class="pl-[15%] tracking-[5px]">Quaility f</p>
          <p class="text-red-700 tracking-[5px]">oo</p>
          <p tracking-[5px]>ds</p>
        </div>
        <p class="text-4xl font-black pl-[14%] mt-[-6%] tracking-[5px]">pizza of the week</p>
      </div>
      <div class="lg:h-[70vh] h-[54vh] w-[100%] lg:w-[55%]  lg:bg-white px-[30px]">
        <img
          class="lg:h-[70vh] h-[50vh] lg:w-[100%] rounded-full lg:pb-[10px]"
          src="round_pizza-removebg-preview.png"
          alt="pizza image"
        />
      </div>
      
      <div class="block lg:hidden h-[10vh] w-[100%]">
        <p class="text-black texl-xl font-semibold text-center tracking-[3px]">
          free home delivery
        </p>
        <div class="flex text-4xl font-black w-[100%] h-[10vh]">
          <p class="pl-[14%] tracking-[3px]">Quaility f</p>
          <p class="text-red-700 tracking-[3px]">oo</p>
          <p class="tracking-[3px]">ds</p>
        </div>
        <p class="text-4xl font-bold pl-[13%] mt-[-6%] tracking-[1px]">pizza of the week</p>
      </div>
      
    </div>
    <div class="lg:hidden block h-[13vh] bg-black w-full mt-[17%]"></div>
    <div class="lg:h-[18.6vh] w-full bg-black "></div>
  </body>
</html>

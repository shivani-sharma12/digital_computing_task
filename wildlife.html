<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="h-[6vh] bg-green-600 flex justify-between pt-[7px] sticky top-0"
    >
      <h1 class="text-white text-2xl pl-[5px]">protect wildlife today</h1>
      <button
        class="text-white text-xl border-2 border-white p-[4px] mr-[20px] h-[40px] hover:bg-white hover:text-black duration-[0.5s] shadow-2xl"
      >
        Become a member now
      </button>
    </div>
    <div class="h-[5vh] bg-gray-900 flex justify-between">
      <div class="flex gap-[16px] pt-[10px]">
        <p class="text-gray-400 pl-[5px] border-r-2 border-l-white pr-[13px]">
          follow us
        </p>
        <i
          class="bx bxl-facebook text-gray-300 text-xl border-r-2 border-l-gray-500 pr-[14px]"
        ></i>
        <i
          class="bx bxl-instagram text-gray-300 text-xl border-r-2 border-l-gray-500 pr-[13px]"
        ></i>
        <i
          class="bx bxl-twitter text-gray-300 text-xl border-r-2 border-l-gray-500 pr-[13px]"
        ></i>
        <i
          class="bx bxl-linkedin text-gray-300 text-xl border-r-2 border-l-gray-500 pr-[13px]"
        ></i>
        <i
          class="bx bxl-youtube text-gray-300 text-xl border-r-2 border-l-gray-500 pr-[13px]"
        ></i>
        <i></i>
      </div>
      <div class="flex gap-[20px] items-center text-gray-200">
        <p class="border-r-2 border-r-gray-500 pr-[10px]">
          Find a wildlife trust
        </p>
        <p class="border-r-2 border-r-gray-500 pr-[10px]">News</p>
        <p class="border-r-2 border-r-gray-500 pr-[10px]">Events</p>
        <p class="border-r-2 border-r-gray-500 pr-[10px]">Jobs</p>
        <p class="border-r-2 border-r-gray-500 pr-[10px]">Contect us</p>
        <p class="pr-[10px]">shop</p>
      </div>
    </div>
    <div
      class="h-[13vh] border-b-2 border-gray-200 flex justify-between items-center"
    >
      <div class="h-[13vh]">
        <img class="h-full" src="wildlife_logo-removebg-preview.png" alt="" />
      </div>
      <div class="flex text-xl items-center font-semibold">
        <h1 class="pr-[30px] hover:underline underline-offset-8">About us</h1>
        <h1 class="pr-[30px] hover:underline underline-offset-8">
          Get involved
        </h1>
        <h1 class="pr-[30px] hover:underline underline-offset-8">Visit</h1>
        <h1 class="pr-[30px] hover:underline underline-offset-8">wildlife</h1>
        <button
          class="bg-sky-700 h-[13vh] px-[28px] text-white hover:underline underline-offset-8 hover:bg-sky-800"
        >
          COMMUNITY HUB
        </button>
        <button
          class="bg-green-400 h-[13vh] px-[20px] hover:underline underline-offset-8 hover:bg-green-500"
        >
          JOIN
        </button>
        <button
          class="bg-sky-400 h-[13vh] px-[30px] text-white hover:underline underline-offset-8 hover:bg-sky-500"
        >
          DONATE
        </button>
      </div>
    </div>
    <br />
    <br />
    <div class="h-[40vh] bg-sky-600 bg-opacity-50">
      <div class="flex h-[40vh] relative items-center justify-around">
        <img class="opacity-50" src="p_wildlife-removebg-preview.png" alt="" />
        <p
          class="text-6xl text-white font-semibold hover:underline underline-offset-8 shadow-lg shadow-black hover:shadow-sm"
        >
          protect wildlife today with us
        </p>
        <img class="opacity-50" src="tap-removebg-preview.png" alt="" />
      </div>
    </div>
    <div
      class="h-[30vh] bg-black grid grid-cols-3 text-white pt-[30px] pl-[55px]"
    >
      <div
        class="h-[23vh] w-[80%] rounded-md bg-green-400 hover:rotate-180 hover:rounded-tr-[50%] hover:rounded-bl-[50%] duration-500 transition-all ease-in shadow-lg shadow-green-400 hover:shadow-lg hover:shadow-red-500 flex justify-center items-center"
      >
        <button
          class="h-[55px] w-[55px] bg-white hover:h-[18vh] hover:w-[50%] shadow-md shadow-black text-black hover:rotate-360"
        >
          <img class="h-full w-full" src="earth.jpg" alt="" />
        </button>
      </div>

      <div
        class="h-[23vh] w-[80%] rounded-md bg-green-400 hover:rotate-180 flex justify-center items-center hover:rounded-tr-[50%] hover:rounded-bl-[50%] duration-500 transition-all ease-in shadow-lg shadow-green-400 hover:shadow-lg hover:shadow-red-500"
      >
        <button
          class="h-[55px] w-[55px] bg-white shadow-md shadow-black hover:h-[18vh] hover:w-[50%]"
        >
          <img
            class="h-full w-full hover:rounded-tr-[50%] hover:rounded-bl-[50%] hover:rounded-tr-[50%] hover:rounded-bl-[50%]"
            src="water-removebg-preview (1).png"
            alt=""
          />
        </button>
      </div>
      <div
        class="h-[23vh] w-[80%] rounded-md bg-green-400 duration-500 flex justify-center items-center hover:rotate-180 transition-all ease-in hover:rounded-tr-[50%] hover:rounded-bl-[50%] shadow-lg shadow-green-400 hover:shadow-lg hover:shadow-red-500"
      >
        <button
          class="h-[55px] w-[55px] bg-white hover:h-[18vh] hover:w-[50%] shadow-md shadow-black"
        >
          <img
            class="h-full w-full hover:rounded-tr-[50%] hover:rounded-bl-[50%]"
            src="leaf.jpg"
            alt=""
          />
        </button>
      </div>
    </div>
  </body>
</html>

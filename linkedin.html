<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-full h-100% flex justify-center mt-[10%]">
    <main
      class="w-[30%] h-[60vh] border-2 border-gray border-solid shadow-2xl pl-[20px]"
    >
      <div class="flex mr-[5px] mt-[40px]">
        <h1 class="text-sky-700 font-bold text-5xl">Linked</h1>
        <img
          class="w-[34px] h-[37px] mt-[6px]"
          src="logo in.png"
          alt=""
        />
      </div>
      <br /><br />
      <h1 class="text-bold font-bold text-4xl ml-[5px]">sign in</h1>
      <p class="text-gray-900 ml-[5px]">stay updated on your professional</p>
      <br />
      <div>
        <input
          class="border-2 border-gray pl-[10px] h-[45px] w-[90%]"
          type="email"
          placeholder="Email"
        />
      </div>
      <br />
      <div>
        <input
          class="border-2 border-gray pl-[10px] h-[45px] w-[90%]"
          type="password"
          placeholder="Password"
        />
      </div>
      <br />
      <p class="text-sky-500 font-bold text-lg">Forgot password?</p>
      <br />
      <button
        class="bg-sky-800 text-white font-bold text-lg border-2 rounded-3xl w-[85%] h-[40px]"
      >
        sign in
      </button>
      <br />
      <br />
      <p class="text-sky-500 font-bold text-lg">New to linkdein? join now</p>
    </main>
  </body>
</html>

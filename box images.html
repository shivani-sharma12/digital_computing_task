<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image inside the box</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      #box {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        position: absolute;
        top: 27%;
        left: 30%;
        transition-duration: 0.5s;
      }
      img {
        height: 100%;
        width: 100%;
        transition-duration: 0.5s;
      }
      button {
        position: absolute;
        top: 20%;
        left: 43%;
        transition-duration: 0.5s;
      }
      button:hover {
        transform: scale(3);
        background-color: #080808;
        color: rgb(246, 244, 244);
      }
      img:hover {
        border-radius: 50%;
      }
      #box:hover {
        border-radius: 50%;
      }
      span {
        color: rgb(5, 5, 5);
        font-size: larger;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      i {
        color: #080808;
        transition-duration: 0.2s;
        color: goldenrod;
      }
      body {
        background-color: rgb(0, 255, 17);
        transition-duration: 0.6s;
      }
      body:hover{
        background-color: chartreuse;
      }

      i:hover {
        transform: scale(2);
        margin-left: 50px;
        margin-top: 20px;
        color: #080808;
      }
      marquee {
        color: red;
        background-color: #080808;
        width: 50%;
        height: 4vh;
        position: absolute;
        top: 76px;
        left: 250px;
        font-size: larger;
        transition-duration: 0.4s;
      }
      .pa{
        margin-top: 6px;
        font-weight: 300;
        font-size: larger;
      }
      marquee:hover{
        background-color: aliceblue;
        transform: rotate(10deg);
      }
      
    </style>
  </head>

      <br /><span>
        <hr />
        bell icon</span
      ></i
    >
